<div class="box-shadow-container informacion-container">
<form (ngSubmit)="addPost()">
  <div>
    <label class="form-label"for="title">TÃ­tulo:</label>
    <input class="form-control" type="text" id="title" [(ngModel)]="newPost.title" name="title">
  </div>
  <div>
    <label class="form-label"for="body">Cuerpo:</label>
    <textarea class="form-control" id="body" [(ngModel)]="newPost.body" name="body"></textarea>

<div class="box-shadow-container informacion-container">
<ul>
  <li *ngFor="let post of posts">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </li>
</ul>

</div>
